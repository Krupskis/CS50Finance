{% extends "layout.html" %}

{% block title %}
    Log In
{% endblock %}

{% block main %}
    <form action="/sell", method="post">
        <div class="form-group">
            <select class="form-control" type="text" name="symbol">
            <option hidden>Symbol</option>
            {%for purchase in purchases%}
            {% if purchase["SUM(shares)"] != 0 %}
            <option>{{purchase["symbol"]}}</option>
            {% endif %}
            {%endfor%}
            </select>
        </div>
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="shares" placeholder="Quantity of Shares" type="text">
        </div>
        <button class="btn btn-primary" type="submit">Sell</button>
    </form>
{% endblock %}
